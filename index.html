<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 人格测试 - 首页</title>
    <style>
        body {
            background-color: #674d46;
            margin: 0;
            padding: 0;
        }

        #bg-image {
            background-image: url('./sucai/img_bg.jpg');
            background-size: contain;
            background-position: center top;
            background-repeat: no-repeat;
            height: auto;
            margin-top: 0;
            border: 0;
            padding: 0;
            position: relative;
        }

        #start-btn {
            position: absolute;
            left: 48px;
            right: 48px;
            background-color: #FFF;
            color: #4f3a3c;
            border: none;
            padding: 15px 160px;
            border-radius: 32px;
            cursor: pointer;
            font-size: 18px;
            white-space: nowrap;
            height: 56px;
            overflow: hidden;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="bg-image">
        <button id="start-btn">开始测试</button>
    </div>
    <script>
        const startBtn = document.getElementById('start-btn');
        const bgImage = document.getElementById('bg-image');

        function positionButton() {
            const img = new Image();
            img.src = './sucai/img_bg.jpg';
            img.onload = function () {
                const imgRatio = img.width / img.height;
                const containerWidth = bgImage.offsetWidth;
                const imgHeight = containerWidth / imgRatio;
                startBtn.style.top = (imgHeight + 0) + 'px';
                // 设置容器的高度
                bgImage.style.height = imgHeight + 'px'; 
            };
        }

        positionButton();
        window.addEventListener('resize', positionButton);

        startBtn.addEventListener('click', function () {
            window.location.href = 'mbti-test.html';
        });
    </script>
</body>

</html>
